{% extends 'layouts/base.html' %}

{% block title %} Tables {% endblock title %}

{% block content %}

  <div class="header bg-primary">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
{#            <h6 class="h2 text-white d-inline-block mb-0">Сотрудники</h6>#}
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item"><a href="/%2Fservice">Құжат</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ action }}</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="container-fluid mt-3">
      <!-- Dark table -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-black-50 mb-0">Құжат {{ action }}</h3>
          </div>
             <div class="row" style="padding-left: 30px;">
                        <div class="col-md-6 mt-3">
                            <form method='POST' enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Аты</label>
                                    <input type="text" class="form-control" name="name" value="{{ ProductModel.name }}" placeholder="Аты" required>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Сақтау</button>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
        </div>
      </div>
    </div>

    {% include "includes/footer.html" %}

  </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
